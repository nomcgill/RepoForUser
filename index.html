<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub repo finder</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>GitHub repo finder</h1>

        <form>
            <label for="github-handle">GitHub user name</label>
            <input type="text" name="github-handle" id="js-github-handle" required>
            <input type="submit" value="Go!">
        </form>
        <p id="js-error-message" class="error-message"></p>
        
        <section class="hidden" id="results">
          <h2>GitHub repos for <span id="username"></span></h2>
          <ul id="repo-list"></ul>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
